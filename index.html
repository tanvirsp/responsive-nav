<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/382aa4d3e4.js" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <header>
        <nav>
            <img class="logo" src="images/logo.png" alt="">
            <div id="nav-menu" class="navbar ">
                <ul>
                    <li><a class="nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Projects</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <a class="profile-pic" href=""><img src="images/profile.png" alt=""></a>
            </div>
            
            <div id="icons" class="humbarger">
                <i id="bar" class="fa-solid fa-bars"></i>
                <i id="cross" class="fa-solid fa-xmark"></i>
            </div>

        </nav>


    </header>
    
    <script src="app.js"></script>
</body>
</html>
